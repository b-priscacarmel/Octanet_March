<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Design Mastery | BiteBliss.</title>
  </head>
  <body>
    <nav>
      <div class="nav__logo"><a href="#">BiteBliss</a></div>
      <ul class="nav__links">
        <li class="link">Home</li>
        <li class="link">Features</li>
        <li class="link">About Us</li>
        <li class="link">Contact Us</li>
      </ul>
      <div class="search__box">
        <input type="text" placeholder="Search" />
        <i class="ri-search-line"></i>
      </div>
    </nav>

    <div class="container">
      <div class="container__left">
        <div class="content">
          <h1>HAPPY BITES AHEAD!</h1>
          <p>

		Discover culinary delights with ease,
		Wherever you are, find the food to please.
		From local eats to exotic cuisines,
		Satisfy your cravings with just a breeze.
          </p>
          <div class="btns">
            <button class="read__more">Read More</button>
            <button class="our__blogs">Our Blogs</button>
          </div>
          <div class="chevrons">
            <span class="chev__left">
              <i class="ri-arrow-left-s-line"></i>
            </span>
            <span class="chev__right">
              <i class="ri-arrow-right-s-line"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="container__right">
        <form>
          <h4>Delicious Delights Await</h4>
          <div class="form__group">
            <label for="destination">Destination</label>
            <input
              type="text"
              name="Where you are"
              id="Where you are?"
              placeholder="Enter your destination"
            />
          </div>
          <div class="form__group">
            <label for="distance">Distance</label>
            <input type="text" name="distance" id="distance" placeholder=
"Enter your desired distance" />
          </div>
          <button type="submit">Search for food</button>
        </form>
      </div>
      <div class="bottom__tracker">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
